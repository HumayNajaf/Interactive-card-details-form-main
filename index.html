<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="left-bg">
        <div class="card-front">
          <img class="card-logo" src="./images/card-logo.svg" />
          <p>0000 0000 0000 0000</p>
          <div class="user-info">
            <span>JANE APPLESEED</span>
            <span class="front-date">00/00</span>
          </div>
        </div>
        <div class="card-back">
          <p>000</p>
        </div>
      </div>
      <form action="" onsubmit="return validateForm()">
        <label for="name">
          CARDHOLDER NAME
          <input type="text" id="name" name="name" class="name cardholder" placeholder="e.g. Jane Appleseed" required />
        </label>
        <label for="card-number"
          >CARD NUMBER
          <input
            type="text"
            id="card-number"
            name="card-number"
            class="card-number cardholder"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </label>
        <div class="date-cvc">
          <div class="date">
            <label for="month year">EXP. DATE (MM/YY)</label>
            <div class="month-year">
              <input type="text" class="month" id="month" name="month" placeholder="MM" required/>
              <input type="text" class="year" id="year" name="year" placeholder="YY" required/>
            </div>
          </div>
          <label for="cvc" class="cvc"
            >CVC <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" required/>
          </label>
        </div>
        <input type="submit" value="Confirm" class="button"/>
      </form>

    </main>

  </body>
</html>
